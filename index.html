<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Gestion de Construction</title>
    
    <!-- React et ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root">
        <div style="padding: 40px; text-align: center;">
            <h1 style="font-size: 24px; margin-bottom: 20px;">‚è≥ Chargement...</h1>
            <div id="loading-status"></div>
        </div>
    </div>
    
    <!-- OneDrive -->
    <script src="https://js.live.net/v7.2/OneDrive.js" onerror="console.log('OneDrive non charg√©')"></script>
    
    <!-- Utilitaires -->
    <script type="text/babel" src="utils/icons.js" onerror="console.error('Erreur icons.js')"></script>
    <script type="text/babel" src="utils/storage.js" onerror="console.error('Erreur storage.js')"></script>
    <script type="text/babel" src="utils/export.js" onerror="console.error('Erreur export.js')"></script>
    <script src="utils/individual-exports.js" onerror="console.error('Erreur individual-exports.js')"></script>
    <script src="utils/onedrive-helper.js" onerror="console.error('Erreur onedrive-helper.js')"></script>
    
    <!-- Composants utilitaires -->
    <script type="text/babel" src="components/SmartTable.js"></script>
    <script type="text/babel" src="components/SmartSelector.js"></script>
    <script type="text/babel" src="components/SessionManager.js"></script>
    <script type="text/babel" src="components/EstimationBuilder.js"></script>
    
    <!-- Modals -->
    <script type="text/babel" src="components/ImportModal.js"></script>
    <script type="text/babel" src="components/ExportModal.js"></script>
    <script type="text/babel" src="components/OffreModal.js"></script>
    <script type="text/babel" src="components/OffreComplementaireModal.js"></script>
    <script src="components/OneDriveConfigModal.js"></script>
    <script type="text/babel" src="components/AppelOffreModal.js"></script>
    <script type="text/babel" src="components/AppelOffreDetailView.js"></script>
    <script type="text/babel" src="components/CommandeModal.js"></script>
    <script type="text/babel" src="components/RegieModal.js"></script>
    <script type="text/babel" src="components/FactureModal.js"></script>
    
    <!-- Vues -->
    <script type="text/babel" src="components/Dashboard.js"></script>
    <script type="text/babel" src="components/AlignementView.js"></script>
    <script type="text/babel" src="components/AjustementModal.js"></script>
    <script type="text/babel" src="components/AlignementBudgetaire.js"></script>
    
    <!-- Application -->
    <script type="text/babel" src="app.js"></script>
    
    <!-- V√©rification -->
    <script>
        let checkCount = 0;
        const maxChecks = 20;
        
        function checkLoading() {
            checkCount++;
            const status = document.getElementById('loading-status');
            
            const checks = {
                'React': typeof React !== 'undefined',
                'ReactDOM': typeof ReactDOM !== 'undefined',
                'Babel': typeof Babel !== 'undefined',
                'Icons': typeof window.Icons !== 'undefined',
                'Storage': typeof window.storage !== 'undefined',
                'AlignementView': typeof window.AlignementView !== 'undefined'
            };
            
            let allLoaded = true;
            let statusHTML = '<div style="text-align: left; max-width: 400px; margin: 20px auto; font-family: monospace; font-size: 14px;">';
            
            for (const [name, loaded] of Object.entries(checks)) {
                statusHTML += `<div>${loaded ? '‚úÖ' : '‚è≥'} ${name}</div>`;
                if (!loaded) allLoaded = false;
            }
            
            statusHTML += `</div>`;
            status.innerHTML = statusHTML;
            
            if (allLoaded) {
                console.log('üéâ Tous les composants sont charg√©s !');
                
                // V√©rifier que l'app s'est mont√©e
                setTimeout(() => {
                    const root = document.getElementById('root');
                    if (root && root.children.length <= 1) {
                        console.error('‚ùå App non mont√©e');
                        root.innerHTML = '<div style="padding: 40px; text-align: center; color: red;">Erreur : L\'application ne d√©marre pas. V√©rifiez la console.</div>';
                    } else {
                        console.log('‚úÖ App mont√©e !');
                    }
                }, 1000);
                
            } else if (checkCount < maxChecks) {
                setTimeout(checkLoading, 1000);
            } else {
                console.error('‚ùå Timeout - Tous les composants ne sont pas charg√©s');
                status.innerHTML += '<div style="color: red; margin-top: 20px;">‚ö†Ô∏è Certains composants ne se sont pas charg√©s. V√©rifiez la console.</div>';
            }
        }
        
        // D√©marrer la v√©rification apr√®s un d√©lai
        setTimeout(checkLoading, 2000);
    </script>
</body>
</html>
