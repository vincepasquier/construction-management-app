<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Gestion de Construction</title>
    
    <!-- React et ReactDOM en MODE DÉVELOPPEMENT -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone pour JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuration TailwindCSS (avec vérification) -->
    <script type="text/javascript">
        // Attendre que Tailwind soit chargé
        window.addEventListener('load', function() {
            if (typeof tailwind !== 'undefined') {
                tailwind.config = {
                    theme: {
                        extend: {
                            colors: {}
                        }
                    }
                }
            }
        });
    </script>
    
    <!-- Styles personnalisés -->
    <style type="text/tailwindcss">
        @layer utilities {
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .scrollbar-hide {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
        }
    </style>
    
    <!-- ========================================
         UTILITAIRES
         ======================================== -->
    
    <script src="https://js.live.net/v7.2/OneDrive.js"></script>
    <script type="text/babel" src="utils/icons.js"></script>
    <script type="text/babel" src="utils/storage.js"></script>
    <script type="text/babel" src="utils/export.js"></script>
    <script src="utils/individual-exports.js"></script>
    <script src="utils/onedrive-helper.js"></script>
    
    <!-- ========================================
         COMPOSANTS - UTILITAIRES
         ======================================== -->
    <script type="text/babel" src="components/SmartTable.js"></script>
    <script type="text/babel" src="components/SmartSelector.js"></script>
    <script type="text/babel" src="components/SessionManager.js"></script>
    <script type="text/babel" src="components/EstimationBuilder.js"></script>
    
    
    <!-- ========================================
         COMPOSANTS - MODALS
         ======================================== -->
    <script type="text/babel" src="components/ImportModal.js"></script>
    <script type="text/babel" src="components/ExportModal.js"></script>
    <script type="text/babel" src="components/OffreModal.js"></script>
    <script type="text/babel" src="components/OffreComplementaireModal.js"></script>
    <script src="components/OneDriveConfigModal.js"></script>
    
    <!-- NOUVEAUX COMPOSANTS APPELS D'OFFRES -->
    <script type="text/babel" src="components/AppelOffreModal.js"></script>
    <script type="text/babel" src="components/AppelOffreDetailView.js"></script>
    
    <script type="text/babel" src="components/CommandeModal.js"></script>
    <script type="text/babel" src="components/RegieModal.js"></script>
    <script type="text/babel" src="components/FactureModal.js"></script>
    
    <!-- ========================================
         COMPOSANTS - VUES
         ======================================== -->
    <script type="text/babel" src="components/Dashboard.js"></script>
    <script type="text/babel" src="components/AlignementView.js"></script>
    <script type="text/babel" src="components/AjustementModal.js"></script>
    <script type="text/babel" src="components/AlignementBudgetaire.js"></script>
    
    <!-- ========================================
         APPLICATION PRINCIPALE
         ======================================== -->
    <script type="text/babel" src="app.js"></script>
    
    <!-- Script de vérification du chargement -->
    <script>
        window.addEventListener('load', () => {
            console.log('=== VÉRIFICATION DU CHARGEMENT ===');
            console.log('✅ Page chargée');
            console.log('✅ React:', typeof React !== 'undefined' ? 'OK' : '❌ MANQUANT');
            console.log('✅ ReactDOM:', typeof ReactDOM !== 'undefined' ? 'OK' : '❌ MANQUANT');
            console.log('✅ Babel:', typeof Babel !== 'undefined' ? 'OK' : '❌ MANQUANT');
            console.log('✅ Icons:', typeof window.Icons !== 'undefined' ? 'OK' : '❌ MANQUANT');
            console.log('✅ Storage:', typeof window.storage !== 'undefined' ? 'OK' : '❌ MANQUANT');
            console.log('✅ AlignementView:', typeof window.AlignementView !== 'undefined' ? 'OK' : '❌ MANQUANT');
            
            setTimeout(() => {
                const root = document.getElementById('root');
                if (root && root.children.length === 0) {
                    console.error('❌ L\'application ne s\'est pas montée !');
                    console.error('Vérifiez les erreurs ci-dessus');
                    root.innerHTML = `
                        <div style="padding: 40px; max-width: 800px; margin: 0 auto; font-family: system-ui;">
                            <h1 style="color: #dc2626; font-size: 24px; margin-bottom: 20px;">
                                ⚠️ Erreur de chargement de l'application
                            </h1>
                            <p style="margin-bottom: 15px;">
                                L'application n'a pas pu se charger. Vérifiez la console (F12) pour plus de détails.
                            </p>
                            <div style="background: #fee; border-left: 4px solid #dc2626; padding: 15px; margin-top: 20px;">
                                <strong>Actions à vérifier :</strong>
                                <ul style="margin-top: 10px; padding-left: 20px;">
                                    <li>Tous les fichiers sont-ils présents ?</li>
                                    <li>Y a-t-il des erreurs dans la console ?</li>
                                    <li>Les chemins des fichiers sont-ils corrects ?</li>
                                </ul>
                            </div>
                        </div>
                    `;
                } else {
                    console.log('✅ Application montée avec succès !');
                }
            }, 2000);
        });
    </script>
</head>
<body class="bg-gray-50">
    <!-- Point de montage de l'application React -->
    <div id="root"></div>
</body>
</html>
